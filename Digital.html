<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGI CLOCK</title>
    <style>
      body {
        background-color: black;
      }
      .Clock {
        position: absolute;
        color: green;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translate(-50%);
        font-size: 12px;
        font-weight: italic;
        font-family: Orbitron;
        letter-spacing: 7px;
      }
    </style>
  </head>
  <body>
    <div id="DIGICLOCK" class="Clock"></div>
    <script type="text/javascript">
      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12; // 12 hours format
        }

        if (h > 12) {
          h = h - 12; //12 hours format
          session = "PM";
        }
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("DIGICLOCK").innerHTML =
          h + ":" + m + ":" + s + "" + session;
        setTimeout(showTime, 1000);
      }
      showTime();
    </script>
  </body>
</html>
